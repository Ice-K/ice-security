<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <h2>标准登录页面</h2>
    <h3>表单登录</h3>
    <form action="/authentication/form" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username" placeholder="请输入用户名"/></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password" placeholder="请输入密码"/></td>
            </tr>
            <tr style="align-content: center">
                <td>验证码：</td>
                <td>
                    <input type="text" name="imageCode" placeholder="请输入验证码"/>
                </td>
                <td>
                    <img src="/code/image">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>
                        <input type="checkbox" name="remember-me" value="true"/>
                    </label>记住我
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">登录</button>
                </td>
            </tr>
        </table>
    </form>

    <br>

    <h3>短信登录</h3>
    <form action="/authentication/mobile" method="post">
        <table>
            <tr>
                <td>手机号：</td>
                <td><input type="text" name="mobile" value="15135453860" placeholder="请输入用户名"/></td>
            </tr>
            <tr>
                <td>短信验证码：</td>
                <td><input type="text" name="smsCode" placeholder="请输入密码"/><a href="/code/sms?mobile=15135453860">发送验证码</a></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">登录</button>
                </td>
            </tr>
        </table>
    </form>

    <br>
    <h3>社交登录</h3>
    <a href="/qqLogin/callback.do">QQ登录</a>

</body>
</html>
